<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurações - Dashboard Dinâmico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../base.css" />
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar"
            class="w-64 flex flex-col bg-gray-800 text-gray-200 transition-all duration-300 ease-in-out shrink-0">
            <div class="logo-container flex items-center px-4 h-20 border-b border-gray-700 shrink-0">
                <i class="bi bi-car-front-fill"></i>
                <span class="sidebar-text ml-3 text-xl font-bold">Gerenciamento de Veiculos</span>
            </div>

            <nav class="flex-1 px-2 py-4 space-y-2">
                <a href="../main/index.html" id="nav-main"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-box-seam-fill"></i>
                    <span class="sidebar-text ml-4">Estoque</span>
                </a>
                <a href="../history/history.html" id="nav-history"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-clock-history"></i>
                    <span class="sidebar-text ml-4">Historico</span>
                </a>
                <a href="../analytics/analytics.html" id="nav-analytics"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-graph-up-arrow"></i>
                    <span class="sidebar-text ml-4">Relatórios</span>
                </a>
                <a href="../changes/changes.html" id="nav-analytics"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-arrow-repeat"></i>
                    <span class="sidebar-text ml-4">Mudanças</span>
                </a>
                <a href="../settings/settings.html" id="nav-settings"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <svg class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="sidebar-text ml-4">Configurações</span>
                </a>
            </nav>

            <div class="p-2 border-t border-gray-700">
                <button id="toggle-sidebar-btn" class="flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <svg id="collapse-icon-svg" class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"></svg>
                    <span class="sidebar-text ml-4">Recolher</span>
                </button>
            </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 sm:p-8 lg:p-10 overflow-y-auto">
      <div class="animate-fade-in">
        <header class="mb-8">
          <h1 class="text-4xl font-bold text-gray-800">Configurações</h1>
          <p class="text-gray-600 mt-2">Gerencie suas preferências de conta.</p>
        </header>

        <div class="max-w-2xl mx-auto">
          <!-- Perfil -->
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6 border-b border-gray-200">
              <h2 class="text-2xl font-semibold text-gray-800">Perfil</h2>
            </div>
            <div class="p-6 space-y-4">
              <div class="mt-6">
                <label class="block text-sm font-medium text-gray-700">Foto de Perfil</label>
                <div class="mt-2 flex items-center space-x-4">
                  <img id="profile-preview" src="https://via.placeholder.com/64" alt="Imagem de perfil"
                    class="h-16 w-16 rounded-full object-cover border border-gray-300"/>
                  <input type="file" id="profile-pic-upload"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border file:border-gray-300 file:rounded-md file:bg-gray-50 file:text-sm file:font-semibold file:text-gray-700 hover:file:bg-gray-100"/>
                </div>
              </div>
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" id="name" value="Daniel"
                  class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" disabled>
              </div>
            </div>
          </div>

          <!-- Gerenciar usuários -->
          <div id="user-management-section" class="bg-white rounded-lg shadow-md overflow-hidden mt-8 hidden">
            <div class="p-6 border-b border-gray-200">
              <h2 class="text-2xl font-semibold text-gray-800">Gerenciar Usuários</h2>
              <p class="text-sm text-gray-500 mt-1">Crie um novo usuário do sistema.</p>
            </div>
            <div class="p-6 space-y-4">
              <div>
                <label for="new-username" class="block text-sm font-medium text-gray-700">Nome de Usuário</label>
                <input type="text" id="new-username" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
              </div>
              <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="new-password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
              </div>
              <div class="mt-4 flex justify-end">
                <button class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                  Registrar Usuário
                </button>
              </div>
            </div>
          </div>

          <!-- Lista de usuários existentes -->
          <div id="existing-users-section" class="bg-white rounded-lg shadow-md overflow-hidden mt-8 hidden">
            <div class="p-6 border-b border-gray-200">
              <h2 class="text-2xl font-semibold text-gray-800">Usuários Existentes</h2>
              <p class="text-sm text-gray-500 mt-1">Lista dos usuários já cadastrados no sistema.</p>
            </div>
            <div class="p-6">
              <ul id="user-list" class="divide-y divide-gray-200 text-gray-700">
                <!-- Exemplo inicial de dados -->
                <!-- Será populado dinamicamente pelo JS -->
              </ul>
            </div>
          </div>

          <div class="mt-8 flex justify-between gap-4">
  <!-- Logout Button -->
  <button id="logout-btn" class="flex items-center flex-1 p-3 rounded-lg bg-red-600 hover:bg-red-700 text-white">
    <i class="bi bi-box-arrow-right"></i>
    <span class="ml-3">Sair</span>
  </button>
  <button class="flex-1 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
    Salvar Alterações
  </button>
</div>

        </div>
      </div>
    </main>
  </div>

  <script>
    const canRegisterUsers = true;
    const existingUsers = [
      { id: 1, name: "Daniel" },
      { id: 2, name: "Maria" },
      { id: 3, name: "João" }
    ]; // Exemplo: substitua por dados vindos da API

    window.addEventListener("DOMContentLoaded", () => {
      const userSection = document.getElementById("user-management-section");
      const existingUsersSection = document.getElementById("existing-users-section");
      if (canRegisterUsers) {
        userSection.classList.remove("hidden");
        existingUsersSection.classList.remove("hidden");
      }

      // Preenche a lista de usuários
      const userList = document.getElementById("user-list");
      userList.innerHTML = existingUsers.map(user => `
        <li class="py-2 flex items-center justify-between">
          <span>${user.name}</span>
          <span class="text-xs text-gray-500">ID: ${user.id}</span>
        </li>
      `).join("");

      // Logout action
      document.getElementById("logout-btn").addEventListener("click", () => {
        window.location.href = "../login/index.html"; // ajuste conforme necessário
      });
    });
  </script>

  <script src="./script.js"></script>
  <script src="../dashboard.js"></script>
</body>
</html>
