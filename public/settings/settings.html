
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Dashboard Dinâmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../base.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 flex flex-col bg-gray-800 text-gray-200 transition-all duration-300 ease-in-out shrink-0">
            <div class="logo-container flex items-center px-4 h-20 border-b border-gray-700 shrink-0">
                <i class="bi bi-car-front-fill"></i>
                <span class="sidebar-text ml-3 text-xl font-bold">Gerenciamento de Veiculos</span>
            </div>

            <nav class="flex-1 px-2 py-4 space-y-2">
                <a href="../main/index.html" id="nav-home"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-box-seam-fill"></i>
                    <span class="sidebar-text ml-4">Estoque</span>
                </a>
                <a href="../history/history.html" id="nav-dashboard"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-clock-history"></i>
                    <span class="sidebar-text ml-4">Historico</span>
                </a>
                <a href="../analytics/analytics.html" id="nav-analytics"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-graph-up-arrow"></i>
                    <span class="sidebar-text ml-4">Relatórios</span>
                </a>
                <a href="../settings/settings.html" id="nav-settings"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <svg class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="sidebar-text ml-4">Configurações</span>
                </a>
            </nav>

            <div class="p-2 border-t border-gray-700">
                <button id="toggle-sidebar-btn" class="flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <svg id="collapse-icon-svg" class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"></svg>
                    <span class="sidebar-text ml-4">Recolher</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-8 lg:p-10 overflow-y-auto">
             <div class="animate-fade-in">
                <header class="mb-8">
                    <h1 class="text-4xl font-bold text-gray-800">Configurações</h1>
                    <p class="text-gray-600 mt-2">Gerencie suas preferências de conta e notificações.</p>
                </header>

                <div class="max-w-2xl mx-auto">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <div class="p-6 border-b border-gray-200"><h2 class="text-2xl font-semibold text-gray-800">Perfil</h2></div>
                        <div class="p-6 space-y-4">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                                <input type="text" id="name" value="Daniel" 
                                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" disabled
                                >
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-md overflow-hidden mt-8">
                        <div class="p-6 border-b border-gray-200"><h2 class="text-2xl font-semibold text-gray-800">Notificações</h2></div>
                        <div class="p-6 space-y-4">
                            <div class="flex items-center justify-between"><span class="text-gray-700">Notificações por Email</span><button class="toggle-btn relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 bg-blue-600" role="switch" aria-checked="true"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-300 translate-x-6"></span></button></div>
                            <div class="flex items-center justify-between"><span class="text-gray-700">Notificações Toast</span><button class="toggle-btn relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 bg-gray-300" role="switch" aria-checked="false"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-300 translate-x-1"></span></button></div>
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-md overflow-hidden mt-8">
                        <div class="p-6 border-b border-gray-200"><h2 class="text-2xl font-semibold text-gray-800">Aparência</h2></div>
                        <div class="p-6 space-y-4">
                            <div class="flex items-center justify-between"><span class="text-gray-700">Fundo Escuro</span><button id="dark-mode-toggle" class="toggle-btn relative inline-flex items-center h-6 rounded-full w-11 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 bg-gray-300" role="switch" aria-checked="false"><span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-300 translate-x-1"></span></button></div>
                        </div>
                    </div>

                    <div class="mt-8 flex justify-end">
                        <button class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../dashboard.js"></script>
</body>
</html>
