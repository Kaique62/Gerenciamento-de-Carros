            <div

                <div class="flex flex-col sm:flex-row items-center gap-4 w-full sm:w-auto">

                        class="p-2 border border-gray-600 bg-gray-700 text-white rounded w-full sm:w-auto focus:ring-2 focus:ring-blue-500 focus:outline-none">

                        <option value="01">Hoje</option>
                        <option value="02">Ultimos 7 dias</option>
                        <option value="03">Ultimos 30 dias</option>
                        <option value="04">Ultimos 90 dias</option>
                    </select>

                    <select id="filter-user"
                        class="p-2 border border-gray-600 bg-gray-700 text-white rounded w-full sm:w-auto focus:ring-2 focus:ring-blue-500 focus:outline-none">

                        <option value="01">Daniel</option>
                        <option value="02">André</option>
                    </select>
                </div>

            <div id="history-container" class="space-y-6">
