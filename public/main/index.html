<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Dashboard Dinâmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../base.css">
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 flex flex-col bg-gray-800 text-gray-200 transition-all duration-300 ease-in-out shrink-0">
            <div class="logo-container flex items-center px-4 h-20 border-b border-gray-700 shrink-0">
                <i class="bi bi-car-front-fill"></i>
                <span class="sidebar-text ml-3 text-xl font-bold">Gerenciamento de Veiculos</span>
            </div>

            <nav class="flex-1 px-2 py-4 space-y-2">
                <a href="../main/index.html" id="nav-home"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-box-seam-fill"></i>
                    <span class="sidebar-text ml-4">Estoque</span>
                </a>
                <a href="../pages/dashboard.html" id="nav-dashboard"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-clock-history"></i>
                    <span class="sidebar-text ml-4">Historico</span>
                </a>
                <a href="../pages/analytics.html" id="nav-analytics"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-graph-up-arrow"></i>
                    <span class="sidebar-text ml-4">Relatórios</span>
                </a>
                <a href="../pages/settings.html" id="nav-settings"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <svg class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="sidebar-text ml-4">Configurações</span>
                </a>
            </nav>

            <div class="p-2 border-t border-gray-700">
                <button id="toggle-sidebar-btn" class="flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <svg id="collapse-icon-svg" class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"></svg>
                    <span class="sidebar-text ml-4">Recolher</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-8 lg:p-10 overflow-y-auto">
            <div class="animate-fade-in">
                <header class="mb-8">
                    <h1 class="text-4xl font-bold text-gray-800">Bem-vindo ao seu Estoque de Carros</h1>
                    <p class="text-gray-600 mt-2">Aqui você pode adicionar, visualizar, editar e remover seus veículos.
                    </p>
                </header>

                <!-- Tools section -->
                <div class="flex justify-between items-center mb-6 p-3 rounded-lg bg-gray-800 text-white">

                    <!-- Grupo da Esquerda: Pesquisa Geral -->
                    <div class="relative w-full max-w-xs md:max-w-sm">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                        </div>
                        <input type="search" id="default-search"
                            class="block w-full p-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Pesquisar por marca, modelo..." required />
                    </div>

                    <!-- Grupo da Direita: Ações -->
                    <div class="flex items-center gap-4">

                        <!-- Ação: Editar por Placa -->
                        <div class="flex items-center">
                            <input type="text" id="plate-search"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-l-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 rounded-r-none"
                                placeholder="Placa do Veiculo" />
                            <button type="submit"
                                class="inline-flex items-center py-2.5 px-3 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 rounded-l-none">
                                Editar
                            </button>
                        </div>

                        <!-- Ação: Adicionar Novo -->
                        <button type="button"
                            class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                            Adicionar
                        </button>

                    </div>
                </div>

                <!-- Cars section -->
                <div id="car-grid-container"
                    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>
            </div>
        </main>
    </div>

    <div id="car-details-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title"
        role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

            <!-- Backdrop (fundo escuro) -->
            <div id="modal-backdrop" class="fixed inset-0 bg-gray-800 bg-opacity-75 transition-opacity"
                aria-hidden="true"></div>

            <!-- Alinhador vertical do modal -->
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">​</span>

            <!-- Conteúdo do Modal -->
            <div
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
                <!-- Header do Modal -->
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 border-b border-gray-200">
                    <div class="flex items-start justify-between">
                        <h3 class="text-2xl leading-6 font-bold text-gray-900" id="modal-title">
                            <!-- Título do Carro Será Inserido Aqui -->
                        </h3>
                        <button type="button" id="modal-close-button-x"
                            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Corpo do Modal -->
                <div class="px-4 sm:px-6 py-4">
                    <div class="flex flex-col md:flex-row gap-6">
                        <!-- Coluna da Imagem -->
                        <div class="w-full md:w-1/2">
                            <img id="modal-image" src="" alt="Imagem do Veículo"
                                class="w-full h-auto rounded-lg object-cover">
                            <button
                                class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                                Vender
                            </button>

                        </div>
                        <!-- Coluna de Detalhes -->
                        <div class="w-full md:w-1/2 space-y-4">
                            <div>
                                <h4 class="text-lg font-bold text-gray-800">Preço</h4>
                                <p id="modal-price" class="text-3xl font-bold text-green-600"></p>
                            </div>
                            <div class="border-t pt-4">
                                <h4 class="text-lg font-bold text-gray-800 mb-2">Especificações</h4>
                                <dl class="space-y-2 text-gray-700">
                                    <div class="flex justify-between">
                                        <dt class="font-medium">Ano:</dt>
                                        <dd id="modal-year" class="text-right"></dd>
                                    </div>
                                    <div class="flex justify-between">
                                        <dt class="font-medium">Quilometragem:</dt>
                                        <dd id="modal-mileage" class="text-right"></dd>
                                    </div>
                                    <div class="flex justify-between">
                                        <dt class="font-medium">Placa:</dt>
                                        <dd id="modal-plate" class="text-right bg-gray-100 px-2 rounded"></dd>
                                    </div>
                                    <div class="flex justify-between">
                                        <dt class="font-medium">Cor:</dt>
                                        <dd id="modal-color" class="text-right"></dd>
                                    </div>
                                    <div class="flex justify-between">
                                        <dt class="font-medium">Câmbio:</dt>
                                        <dd id="modal-transmission" class="text-right"></dd>
                                    </div>
                                    <div class="flex justify-between">
                                        <dt class="font-medium">Combustível:</dt>
                                        <dd id="modal-fuel" class="text-right"></dd>
                                    </div>
                                </dl>
                            </div>
                            <div class="border-t pt-4">
                                <h4 class="text-lg font-bold text-gray-800 mb-2">Descrição</h4>
                                <p id="modal-description" class="text-gray-600 text-sm leading-relaxed"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer do Modal -->
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="modal-close-button-footer"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../dashboard.js"></script>
    <script src="script.js"></script>
</body>

</html>
