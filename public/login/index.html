<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-gradient-to-b from-gray-900 to-black text-white font-sans">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-5xl mx-auto">
            <div id="profile-selection-view" class="view">
                <h1 class="text-4xl sm:text-5xl font-bold text-center mb-10 text-gray-200">Gerencimanto de Carros</h1>
                <h3 class="text-4xl sm:text-2xl font-bold text-center mb-10 text-gray-200">Quem está acessando?</h1>
                <div id="profiles-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                    <!-- perfis aqui -->>
                </div>
            </div>

            <div id="password-entry-view" class="view hidden w-full max-w-sm mx-auto text-center">
                
                <!-- Botão Voltar -->
                <button id="back-to-profiles" class="absolute top-6 left-6 text-gray-400 hover:text-white flex items-center gap-2">
                    <i class="bi bi-arrow-left-circle"></i>
                    Voltar
                </button>

                <!-- Informações do Perfil Selecionado -->
                <img id="selected-profile-img" src="" alt="Foto do Perfil" class="w-32 h-32 rounded-full mb-4 border-4 border-gray-600 mx-auto">
                <h2 id="selected-profile-name" class="text-3xl font-semibold mb-6"></h2>

                <!-- Formulário de Login -->
                <form id="login-form" class="w-full space-y-4">
                    <div class="relative">
                        <i class="bi bi-lock-fill absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="password-input" placeholder="Senha" required
                            class="w-full pl-12 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                        class="w-full py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">
                        Entrar
                    </button>
                </form>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
