<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análises - Dashboard Dinâmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../base.css">
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-48 flex flex-col bg-gray-800 text-gray-200 transition-all duration-300 ease-in-out shrink-0">
            <div class="logo-container flex items-center px-4 h-20 border-b border-gray-700 shrink-0">
                <i class="bi bi-car-front-fill"></i>
                <span class="sidebar-text ml-3 text-xl font-bold">Gerenciamento de Veiculos</span>
            </div>

            <nav class="flex-1 px-2 py-4 space-y-2">
                <a href="../main/index.html" id="nav-main"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-box-seam-fill"></i>
                    <span class="sidebar-text ml-4">Estoque</span>
                </a>
                <a href="../history/history.html" id="nav-history"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-clock-history"></i>
                    <span class="sidebar-text ml-4">Historico</span>
                </a>
                <a href="../analytics/analytics.html" id="nav-analytics"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-graph-up-arrow"></i>
                    <span class="sidebar-text ml-4">Relatórios</span>
                </a>
                <a href="../changes/changes.html" id="nav-analytics"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <i class="bi bi-arrow-repeat"></i>
                    <span class="sidebar-text ml-4">Mudanças</span>
                </a>
                <a href="../settings/settings.html" id="nav-settings"
                    class="nav-item flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <svg class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="sidebar-text ml-4">Configurações</span>
                </a>
            </nav>

            <div class="p-2 border-t border-gray-700">
                <button id="toggle-sidebar-btn" class="flex items-center w-full p-3 rounded-lg hover:bg-gray-700">
                    <svg id="collapse-icon-svg" class="h-6 w-6 shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"></svg>
                    <span class="sidebar-text ml-4">Recolher</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-8 lg:p-10 overflow-y-auto">
            <div class="animate-fade-in">
                <header class="mb-8">
                    <h1 class="text-4xl font-bold text-gray-800">Relatórios</h1>
                    <p class="text-gray-600 mt-2">Visualize o desempenho com gráficos interativos.</p>
                </header>

                <!-- filters and PDF -->
                <div
                    class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-6 p-3 rounded-lg bg-gray-800 text-white">

                    <div class="flex flex-col sm:flex-row items-center gap-4 w-full sm:w-auto">
                        <select id="filter-month"
                            class="p-2 border border-gray-600 bg-gray-700 text-white rounded w-full sm:w-auto focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="">Todos os meses</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>

                        <select id="filter-year"
                            class="p-2 border border-gray-600 bg-gray-700 text-white rounded w-full sm:w-auto focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            <option value="">Todos os anos</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>

                    <button id="download-pdf"
                        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 w-full sm:w-auto">
                        Download PDF
                    </button>
                </div>

                <!-- KPIs -->
                <div class="flex flex-col md:flex-row gap-6 mb-6">
                    <!-- Lucro Total -->
                    <div
                        class="bg-gradient-to-r from-green-200 to-white shadow-md p-4 rounded-lg flex-1 flex items-center gap-4 hover:scale-[1.02] transition-transform duration-300 w-full border-l-8 border-green-500">
                        <i class="bi bi-cash-coin text-green-600 text-6xl"></i>
                        <div class="text-center flex-1">
                            <h4 class="text-gray-600">Lucro Total</h4>
                            <p id="total-profit" class="text-2xl font-bold text-green-600">R$ 0,00</p>
                        </div>
                    </div>

                    <!-- Ticket Médio -->
                    <div
                        class="bg-gradient-to-r from-blue-200 to-white shadow-md p-4 rounded-lg flex-1 flex items-center gap-4 hover:scale-[1.02] transition-transform duration-300 w-full border-l-8 border-blue-500">
                        <i class="bi bi-receipt-cutoff text-blue-600 text-6xl"></i>
                        <div class="text-center flex-1">
                            <h4 class="text-gray-600">Ticket Médio</h4>
                            <p id="average-ticket" class="text-2xl font-bold text-blue-600">R$ 0,00</p>
                        </div>
                    </div>

                    <!-- Número de Vendas -->
                    <div
                        class="bg-gradient-to-r from-purple-200 to-white shadow-md p-4 rounded-lg flex-1 flex items-center gap-4 hover:scale-[1.02] transition-transform duration-300 w-full border-l-8 border-purple-500">
                        <i class="bi bi-cart-check text-purple-600 text-6xl"></i>
                        <div class="text-center flex-1">
                            <h4 class="text-gray-600">Número de Vendas</h4>
                            <p id="total-sales" class="text-2xl font-bold text-purple-600">0</p>
                        </div>
                    </div>
                </div>

                <!-- Chart -->
                <div class="bg-gradient-to-r from-yellow-100 to-white rounded-lg shadow-md p-6 hover:scale-[1.02] transition-transform duration-300 w-full border-l-8 border-yellow-500">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Desempenho de Vendas</h2>
                    <div class="w-full h-80 sm:h-96 md:h-[400px]">
                        <canvas id="salesChart" style="width:100%; height:100%;"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../dashboard.js"></script>
    <script src="./script.js"></script>
</body>

</html>
